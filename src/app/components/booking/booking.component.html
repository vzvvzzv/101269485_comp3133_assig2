<div class="bookings" *ngFor="let booking of bookings">
    <h4>Booking ID: {{booking.booking_id}}</h4>
    <p>Booking date: {{booking.booking_date}}</p>
    <p>Start booking: {{booking.booking_start}}</p>
    <p>End booking: {{booking.booking_end}}</p>
    <p>User: {{booking.username}}</p>
  </div>
